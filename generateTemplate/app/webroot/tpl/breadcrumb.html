<ul class="breadcrumb">
	<li><a ui-sref="sales.pipeline" class="glyphicons home"><i></i> {{'Home' | translate}}</a></li>
	<li class="divider" style="vertical-align: middle;"></li>
    <li ng-repeat-start="step in steps | limitTo:(steps.length-1)" style="vertical-align: middle;">
        <a href="{{step.ncyBreadcrumbLink}}" ng-bind-html="step.ncyBreadcrumbLabel"></a>
    </li>
    <li ng-repeat-end class="divider" style="vertical-align: middle;"></li>
    <li ng-repeat="step in steps | limitTo:-1" class="active" style="vertical-align: middle;">
        <span ng-bind-html="step.ncyBreadcrumbLabel"></span>
    </li>
</ul>
