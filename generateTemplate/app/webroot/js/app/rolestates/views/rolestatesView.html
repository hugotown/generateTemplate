              <section ng-controller="RolestatesCtrl" data-ng-init="findOne()">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-sharp">
              {{ 'View' | translate }}
            </div>
          </div>
          <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form name="rolestateForm" class="form-horizontal" role="form" >
              <div class="form-body">
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && rolestate.role_id.$invalid }">
      <label for="role_id" class="col-md-4 control-label">{{ 'rolestate-role' | translate }}</label>
      <div class="col-md-8">
        <input name="role_id" readonly="readonly" type="text" class="form-control" data-ng-model="rolestate.role_id.name" id="role_id" placeholder="{{ 'rolestate-role_id' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

                                            
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && rolestateForm.statename.$invalid }">
      <label for="statename" class="col-md-4 control-label">{{ 'rolestate-statename' | translate }}</label>
      <div class="col-md-8">
        <input name="statename" readonly="readonly" type="text" class="form-control" data-ng-model="rolestate.statename" id="statename" placeholder="{{ 'rolestate-statename' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && rolestateForm.accessit.$invalid }">
      <label for="accessit" class="col-md-4 control-label">{{ 'rolestate-accessit' | translate }}</label>
      <div class="col-md-8">
        <input name="accessit" readonly="readonly" type="text" class="form-control" data-ng-model="rolestate.accessit" id="accessit" placeholder="{{ 'rolestate-accessit' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && rolestateForm.lov_rolestate_status.$invalid }">
      <label for="lov_rolestate_status" class="col-md-4 control-label">{{ 'rolestate-lov_rolestate_status' | translate }}</label>
      <div class="col-md-8">
        <span load-lovtype="ROLESTATE_STATUS" load-lovtype-value="{{rolestate.lov_rolestate_status}}" ></span>
      </div>
    </div>
  </div>
</div>

                                    
                <div class="form-actions">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <a acl-check="rolestatesEdit" href="/#/rolestates/edit/{{rolestate.id}}" class="btn blue-madison ">{{ 'Edit' | translate }}</a>
                          <a href="javascript:;" ui-sref="rolestatesList" class="btn default ">{{ 'Back to rolestates list' | translate }}</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <tabset vertical="false" type="pills">
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
          </tabset>
        </div>
      </div>
  </section>
