              <section ng-controller="UsersCtrl" data-ng-init="findOne()">
    <h3 class="page-title">{{ 'User' | translate }}</h3>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-sharp">
              {{ 'View' | translate }}
            </div>
          </div>
          <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form name="userForm" class="form-horizontal" role="form" >
              <div class="form-body">
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && userForm.username.$invalid }">
      <label for="username" class="col-md-4 control-label">{{ 'username' | translate }}</label>
      <div class="col-md-8">
        <input name="username" readonly="readonly" type="text" class="form-control" data-ng-model="user.username" id="username" placeholder="{{ 'username' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

        <input name="email" readonly="readonly" type="text" class="form-control" data-ng-model="user.email" id="email" placeholder="{{ 'email' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

</div>

</div>

        <input name="lov_user_status" readonly="readonly" type="text" class="form-control" data-ng-model="lovUserStatus.selected['name_'+selectedLanguage]" id="lov_user_status" placeholder="{{ 'lov_user_status' | translate }}" autocomplete="off" required >

</div>

</div>
                                
                <div class="form-actions">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <a acl-check="usersEdit" href="/#/users/edit/{{user.id}}" class="btn blue-madison ">{{ 'Edit' | translate }}</a>
                          <a acl-check="usersList" ui-sref="usersList" class="btn default ">{{ 'Back to list' | translate }}</a>

      </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">

  </section>
