              <section ng-controller="WorkstationsCtrl" data-ng-init="findOne()">
    <h3 class="page-title">{{ 'Workstation' | translate }}</h3>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-sharp">
              {{ 'View' | translate }}
            </div>
          </div>
          <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form name="workstationForm" class="form-horizontal" role="form" >
              <div class="form-body">
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workstationForm.name.$invalid }">
      <label for="name" class="col-md-4 control-label">{{ 'name' | translate }}</label>
      <div class="col-md-8">
        <input name="name" readonly="readonly" type="text" class="form-control" data-ng-model="workstation.name" id="name" placeholder="{{ 'name' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workstationForm.employeeNumber.$invalid }">
      <label for="employeeNumber" class="col-md-4 control-label">{{ 'employeeNumber' | translate }}</label>
      <div class="col-md-8">
        <input name="employeeNumber" readonly="readonly" type="text" class="form-control" data-ng-model="workstation.employeeNumber" id="employeeNumber" placeholder="{{ 'employeeNumber' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workstation.workarea_id.$invalid }">
      <label for="workarea_id" class="col-md-4 control-label">{{ 'workarea' | translate }}</label>
      <div class="col-md-8">
        <input name="workarea_id" readonly="readonly" type="text" class="form-control" data-ng-model="workstation.workarea_id.name" id="workarea_id" placeholder="{{ 'workarea_id' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

                                            
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workstationForm.lov_workstation_status.$invalid }">
      <label for="lov_workstation_status" class="col-md-4 control-label">{{ 'lov_workstation_status' | translate }}</label>
      <div class="col-md-8">
        <input name="lov_workstation_status" readonly="readonly" type="text" class="form-control" data-ng-model="lovWorkstationStatus.selected['name_'+selectedLanguage]" id="lov_workstation_status" placeholder="{{ 'lov_workstation_status' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

                                    
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workstation.parent_id.$invalid }">
      <label for="parent_id" class="col-md-4 control-label">{{ 'parentWorkstation' | translate }}</label>
      <div class="col-md-8">
        <input name="parent_id" readonly="readonly" type="text" class="form-control" data-ng-model="workstation.parent_id.name" id="parent_id" placeholder="{{ 'parent_id' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>

                                            
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workstation.building_id.$invalid }">
      <label for="building_id" class="col-md-4 control-label">{{ 'building' | translate }}</label>
      <div class="col-md-8">
        <input name="building_id" readonly="readonly" type="text" class="form-control" data-ng-model="workstation.building_id.name" id="building_id" placeholder="{{ 'building_id' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>

                                            
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workstationForm.description.$invalid }">
      <label for="description" class="col-md-4 control-label">{{ 'description' | translate }}</label>
      <div class="col-md-8">
        <input name="description" readonly="readonly" type="text" class="form-control" data-ng-model="workstation.description" id="description" placeholder="{{ 'description' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>
                                
                <div class="form-actions">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <a acl-check="workstationsEdit" href="/#/workstations/edit/{{workstation.id}}" class="btn blue-madison ">{{ 'Edit' | translate }}</a>
                          <a acl-check="workstationsList" ui-sref="workstationsList" class="btn default ">{{ 'Back to list' | translate }}</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <tabset vertical="false" type="pills">
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
          </tabset>
        </div>
      </div>
  </section>
