              <section ng-controller="RequestsCtrl" data-ng-init="findOne()">
    <h3 class="page-title">{{ 'Request' | translate }}</h3>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-sharp">
              {{ 'View' | translate }}
            </div>
          </div>
          <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form name="requestForm" class="form-horizontal" role="form" >
              <div class="form-body">
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && requestForm.name.$invalid }">
      <label for="name" class="col-md-4 control-label">{{ 'name' | translate }}</label>
      <div class="col-md-8">
        <input name="name" readonly="readonly" type="text" class="form-control" data-ng-model="request.name" id="name" placeholder="{{ 'name' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && requestForm.description.$invalid }">
      <label for="description" class="col-md-4 control-label">{{ 'description' | translate }}</label>
      <div class="col-md-8">
        <input name="description" readonly="readonly" type="text" class="form-control" data-ng-model="request.description" id="description" placeholder="{{ 'description' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && requestForm.lov_request_status.$invalid }">
      <label for="lov_request_status" class="col-md-4 control-label">{{ 'lov_request_status' | translate }}</label>
      <div class="col-md-8">
        <input name="lov_request_status" readonly="readonly" type="text" class="form-control" data-ng-model="lovRequestStatus.selected['name_'+selectedLanguage]" id="lov_request_status" placeholder="{{ 'lov_request_status' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

                                    
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && requestForm.lov_request_type.$invalid }">
      <label for="lov_request_type" class="col-md-4 control-label">{{ 'lov_request_type' | translate }}</label>
      <div class="col-md-8">
        <input name="lov_request_type" readonly="readonly" type="text" class="form-control" data-ng-model="lovRequestType.selected['name_'+selectedLanguage]" id="lov_request_type" placeholder="{{ 'lov_request_type' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

                                    
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && requestForm.lov_request_subtype.$invalid }">
      <label for="lov_request_subtype" class="col-md-4 control-label">{{ 'lov_request_subtype' | translate }}</label>
      <div class="col-md-8">
        <input name="lov_request_subtype" readonly="readonly" type="text" class="form-control" data-ng-model="lovRequestSubtype.selected['name_'+selectedLanguage]" id="lov_request_subtype" placeholder="{{ 'lov_request_subtype' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

                                    
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && requestForm.lov_request_priority.$invalid }">
      <label for="lov_request_priority" class="col-md-4 control-label">{{ 'lov_request_priority' | translate }}</label>
      <div class="col-md-8">
        <input name="lov_request_priority" readonly="readonly" type="text" class="form-control" data-ng-model="lovRequestPriority.selected['name_'+selectedLanguage]" id="lov_request_priority" placeholder="{{ 'lov_request_priority' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>

                                    
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && requestForm.lov_request_severity.$invalid }">
      <label for="lov_request_severity" class="col-md-4 control-label">{{ 'lov_request_severity' | translate }}</label>
      <div class="col-md-8">
        <input name="lov_request_severity" readonly="readonly" type="text" class="form-control" data-ng-model="lovRequestSeverity.selected['name_'+selectedLanguage]" id="lov_request_severity" placeholder="{{ 'lov_request_severity' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>

                                    
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && requestForm.owner.$invalid }">
      <label for="owner" class="col-md-4 control-label">{{ 'owner' | translate }}</label>
      <div class="col-md-8">
        <input name="owner" readonly="readonly" type="text" class="form-control" data-ng-model="request.owner" id="owner" placeholder="{{ 'owner' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>
                                
                <div class="form-actions">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <a acl-check="requestsEdit" href="/#/requests/edit/{{request.id}}" class="btn blue-madison ">{{ 'Edit' | translate }}</a>
                          <a acl-check="requestsList" ui-sref="requestsList" class="btn default ">{{ 'Back to list' | translate }}</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <tabset vertical="false" type="pills">
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
          </tabset>
        </div>
      </div>
  </section>
