              <section ng-controller="CtrlsCtrl" data-ng-init="findOne()">
    <h3 class="page-title">{{ 'Ctrl' | translate }}</h3>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-sharp">
              {{ 'View' | translate }}
            </div>
          </div>
          <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form name="ctrlForm" class="form-horizontal" role="form" >
              <div class="form-body">
                                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <div class="form-group" ng-class="{ 'has-error' : submitted && ctrlForm.name.$invalid }">
                            <label for="name" class="col-md-4 control-label">{{ 'name' | translate }}</label>
                            <div class="col-md-8">
                              <input name="name" readonly="readonly" type="text" class="form-control" data-ng-model="ctrl.name" id="name" placeholder="{{ 'name' | translate }}" autocomplete="off" required >
                              <span ng-show="submitted && ctrlForm.name.$invalid" class="help-block">
                                <p ng-show="ctrlForm.name.$error.required">
                                  {{ 'name field is required' | translate }}
                                </p>
                              </span>
                            </div>
                          </div>
                        </div>
                      </div>
                                      <div class="form-actions">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <a acl-check="ctrlsEdit" href="/#/ctrls/edit/{{ctrl.id}}" class="btn blue-madison ">{{ 'Edit' | translate }}</a>
                          <a acl-check="ctrlsList" ui-sref="ctrlsList" class="btn default ">{{ 'Back to list' | translate }}</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <tabset vertical="false" type="pills">
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
          </tabset>
        </div>
      </div>
  </section>
