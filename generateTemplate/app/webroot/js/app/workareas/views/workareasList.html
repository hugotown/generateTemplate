<style>
/* Contextual table row variants */
/* Override from template */
.table > thead > tr > td,
.table > thead > tr > th,
.table > thead > tr > td,
.table > thead > tr > th {
    background: #FFFFFF !important;
    color: #004b54 !important;
    cursor: pointer;
}
.editable-click, a.editable-click {
    cursor: pointer;
}
</style>
<section data-ng-controller="WorkareasCtrl">
<h3 class="page-title">{{ 'Workareas' | translate }}</h3>
  <!-- BEGIN Portlet PORTLET-->
  <div class="portlet light bordered">
    <div class="portlet-title">
      <div class="caption font-green-sharp">
        {{ 'List' | translate }}
      </div>
      <div class="actions">
        <a acl-check="workareasCreate" ui-sref="workareasCreate" class="btn btn-sm green-haze ">
          <i class="fa fa-plus"></i>&nbsp;{{'Add' | translate}}
        </a>
      </div>
    </div>
    <div class="portlet-body">
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="form-group form-md-line-input has-info">
                  <div class="input-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="input-group-control col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <input type="text" class="form-control" placeholder="{{ 'Search' | translate }}" ng-model="workareaFilters" value="">
                          <div class="form-control-focus">
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div class="table-responsive">
            <div tasty-table bind-resource-callback="getWorkareas" bind-filters="workareaFilters" >
                  <table class="table table-striped table-condensed">
                      <thead tasty-thead></thead>
                      <tbody>
                          <tr ng-show="!rows.length"><td colspan="{{(header.columns).length}}"><center>{{'No data found' | translate }}</center></td></tr>
                          <tr ng-repeat="workarea in rows">
                                                                  <td class="tasty-table-td">
                                        {{ ( workarea.name || '...' ) | translate  }}
                                      </td>

                                                                          <td class="tasty-table-td">
                                        {{ ( workarea.description || '...' ) | translate  }}
                                      </td>

                                                                          <td class="tasty-table-td">
                                        {{ ( workarea.lov_workarea_status || '...' ) | translate  }}
                                      </td>

                                                                  <td>
                                <div class="actions">
                                    <a acl-check="workareasView" href="/#/workareas/view/{{workarea.id}}" class="btn btn-xs btn-circle btn-block blue">
                                        <i class="fa fa-eye"></i>
                                    </a>
                                    <a acl-check="workareasEdit" href="/#/workareas/edit/{{workarea.id}}" class="btn btn-xs btn-circle btn-block yellow-casablanca" >
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                </div>
                              </td>
                          </tr>
                      </tbody>
                  </table>
                <div tasty-pagination ></div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- END Portlet PORTLET-->
</section>
