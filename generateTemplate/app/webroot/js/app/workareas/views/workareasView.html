              <section ng-controller="WorkareasCtrl" data-ng-init="findOne()">
    <h3 class="page-title">{{ 'Workarea' | translate }}</h3>
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-sharp">
              {{ 'View' | translate }}
            </div>
          </div>
          <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form name="workareaForm" class="form-horizontal" role="form" >
              <div class="form-body">
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.name.$invalid }">
      <label for="name" class="col-md-4 control-label">{{ 'name' | translate }}</label>
      <div class="col-md-8">
        <input name="name" readonly="readonly" type="text" class="form-control" data-ng-model="workarea.name" id="name" placeholder="{{ 'name' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.description.$invalid }">
      <label for="description" class="col-md-4 control-label">{{ 'description' | translate }}</label>
      <div class="col-md-8">
        <input name="description" readonly="readonly" type="text" class="form-control" data-ng-model="workarea.description" id="description" placeholder="{{ 'description' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.lov_workarea_status.$invalid }">
      <label for="lov_workarea_status" class="col-md-4 control-label">{{ 'lov_workarea_status' | translate }}</label>
      <div class="col-md-8">
        <input name="lov_workarea_status" readonly="readonly" type="text" class="form-control" data-ng-model="lovWorkareaStatus.selected['name_'+selectedLanguage]" id="lov_workarea_status" placeholder="{{ 'lov_workarea_status' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

                                    
                <div class="form-actions">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <a acl-check="workareasEdit" href="/#/workareas/edit/{{workarea.id}}" class="btn blue-madison ">{{ 'Edit' | translate }}</a>
                          <a acl-check="workareasList" ui-sref="workareasList" class="btn default ">{{ 'Back to list' | translate }}</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <tabset vertical="false" type="pills">
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
          </tabset>
        </div>
      </div>
  </section>
