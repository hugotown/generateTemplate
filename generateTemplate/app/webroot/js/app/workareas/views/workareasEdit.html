              <section ng-controller="WorkareasCtrl" >
    
            <div class="portlet light bordered">
              <div class="portlet-title">
                <div class="caption font-green-sharp">
                  {{ 'Edit' | translate }}
                </div>
              </div>
              <div class="portlet-body form" data-ng-init="findOne()">
                <!-- BEGIN FORM-->
                <form name="workareaForm" class="form-horizontal" role="form" data-ng-submit="update(workareaForm.$valid)" novalidate>
                  <div class="form-body">
                    
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.name.$invalid }">
      <label for="name" class="col-md-4 control-label">{{ 'workarea-name' | translate }}</label>
      <div class="col-md-8">
        <input name="name" type="text" class="form-control" data-ng-model="workarea.name" id="name" placeholder="{{ 'workarea-name' | translate }}" autocomplete="off" required >
        <span ng-show="submitted && workareaForm.name.$invalid" class="help-block">
          <p ng-show="workareaForm.name.$error.required">
            {{ 'workarea-name field is required' | translate }}
          </p>
        </span>
      </div>
    </div>
  </div>
</div>

                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.description.$invalid }">
      <label for="description" class="col-md-4 control-label">{{ 'workarea-description' | translate }}</label>
      <div class="col-md-8">
        <input name="description" type="text" class="form-control" data-ng-model="workarea.description" id="description" placeholder="{{ 'workarea-description' | translate }}" autocomplete="off"  >
        <span ng-show="submitted && workareaForm.description.$invalid" class="help-block">
          <p ng-show="workareaForm.description.$error.required">
            {{ 'workarea-description field is required' | translate }}
          </p>
        </span>
      </div>
    </div>
  </div>
</div>

                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.lov_workarea_status.$invalid }">
          <label for="lov_workarea_status" class="col-md-4 control-label">{{ 'workarea-lov_workarea_status' | translate }}</label>
          <div class="col-md-8">
              <div class="input-group">
                  <ui-select required ng-model="lovWorkareaStatus.selected" theme="bootstrap" name="lov_workarea_status" >
                      <ui-select-match placeholder="{{ 'Select lov_workarea_status' | translate }} ...">{{$select.selected['name_' + selectedLanguage]}}</ui-select-match>
                      <ui-select-choices repeat="item in lovWorkareaStatuses" refresh="fgetLovs( 'contains', 'name_' + selectedLanguage, 'WORKAREA_STATUS', 'lovWorkareaStatuses', $select.search )" refresh-delay="500">
                          <div ng-bind-html="item['name_' + selectedLanguage]"></div>
                      </ui-select-choices>
                  </ui-select>
                  <span class="input-group-btn btn-right">
                      <a class="btn grey" type="button" ng-click="lovWorkareaStatus.selected = undefined">
                          <i class="fa fa-times"></i>
                      </a>
                  </span>
              </div>
              <span ng-show="submitted && workareaForm.lov_workarea_status.$invalid" class="help-block">
                  <p ng-show="workareaForm.lov_workarea_status.$error.required">
                      {{ 'workarea-lov_workarea_status field is required' | translate }}
                  </p>
              </span>
          </div>
      </div>
  </div>
</div>
                    
<div class="form-actions">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-md-12 col-xs-12">
          <button type="submit" acl-check="workareasEdit" class="btn blue-madison">{{ 'Save' | translate }}</button>
          <a href="javascript:;" ui-sref="workareasList" class="btn default ">{{ 'Back to workareas list' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>

          </div>
        </form>
      </div>
    </div>

                    </section>
