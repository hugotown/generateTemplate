              <section ng-controller="WorkareasCtrl" >
    <h3 class="page-title"></i>{{ 'Workareas' | translate }}</h3>
        <div class="portlet light bordered">
      <div class="portlet-title">
        <div class="caption font-green-sharp">
          {{ 'Create' | translate }}
        </div>
      </div>
      <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form name="workareaForm" class="form-horizontal" role="form" data-ng-submit="create(workareaForm.$valid)" novalidate>
          <div class="form-body">
            
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.name.$invalid }">
      <label for="name" class="col-md-4 control-label">{{ 'name' | translate }}</label>
      <div class="col-md-8">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="{{ 'name' | translate }}" autocomplete="off" required >
        <span ng-show="submitted && workareaForm.name.$invalid" class="help-block">
          <p ng-show="workareaForm.name.$error.required">
            {{ 'name field is required' | translate }}
          </p>
        </span>
      </div>
    </div>
  </div>
</div>

                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.description.$invalid }">
      <label for="description" class="col-md-4 control-label">{{ 'description' | translate }}</label>
      <div class="col-md-8">
        <input name="description" type="text" class="form-control" data-ng-model="description" id="description" placeholder="{{ 'description' | translate }}" autocomplete="off"  >
        <span ng-show="submitted && workareaForm.description.$invalid" class="help-block">
          <p ng-show="workareaForm.description.$error.required">
            {{ 'description field is required' | translate }}
          </p>
        </span>
      </div>
    </div>
  </div>
</div>

                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
      <div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.lov_workarea_status.$invalid }">
          <label for="lov_workarea_status" class="col-md-4 control-label">{{ 'lov_workarea_status' | translate }}</label>
          <div class="col-md-8">
              <div class="input-group">
                  <ui-select ng-model="lovWorkareaStatus.selected" theme="bootstrap" name="lov_workarea_status" >
                      <ui-select-match placeholder="Select...">{{$select.selected['name_' + selectedLanguage]}}</ui-select-match>
                      <ui-select-choices repeat="item in lovWorkareaStatuses" refresh="findLovs( 'contains', 'name_' + selectedLanguage, 'WORKAREA_STATUS', 'lovWorkareaStatuses', $select.search )" refresh-delay="500">
                          <div ng-bind-html="item['name_' + selectedLanguage]"></div>
                      </ui-select-choices>
                  </ui-select>
                  <span class="input-group-btn btn-right">
                      <a class="btn grey" type="button" ng-click="lovWorkareaStatus.selected = undefined">
                          <i class="fa fa-times"></i>
                      </a>
                  </span>
              </div>
              <span ng-show="submitted && workareaForm.lov_workarea_status.$invalid" class="help-block">
                  <p ng-show="workareaForm.lov_workarea_status.$error.required">
                      {{ 'lov_workarea_status field is required' | translate }}
                  </p>
              </span>
          </div>
      </div>
  </div>
</div>
                    
<div class="form-actions">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
    </div>
    <div class="col-md-6 col-md-6 col-sm-12 col-xs-12">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <button type="submit" acl-check="workareasCreate" class="btn blue-madison">{{ 'Save' | translate }}</button>
          <a ui-sref="workareasList" acl-check="workareasList" class="btn default ">{{ 'Cancel' | translate }}</a>
        </div>
      </div>
    </div>
  </div>
</div>

          </div>
        </form>
      </div>
    </div>
            </section>
