              <section ng-controller="WorkareasController" data-ng-init="prepareData()">
    <h3 class="page-title">{{ 'Workareas' | translate }}</h3>
  	<div class="portlet box blue-madison">
  		<div class="portlet-title">
  			<div class="caption">
  				{{ 'View' | translate }}
  			</div>
  			<div class="tools">
  				<a href="javascript:;" ng-click="prepareData()" class="reload"></a>
  			</div>
  		</div>
  		<div class="portlet-body form">
  			<!-- BEGIN FORM-->
  			<form name="workareaForm" class="form-horizontal" role="form" >
  				<div class="form-body">
  					  								<div class="row">
  									<div class="col-md-12">
  										<div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.name.$invalid }">
  											<label for="name" class="col-md-4 control-label">{{ 'name' | translate }}</label>
  											<div class="col-md-8">
  												<input name="name" readonly="readonly" type="text" class="form-control" data-ng-model="workarea.name" id="name" placeholder="{{ 'name' | translate }}" autocomplete="off" required >
  												<span ng-show="submitted && workareaForm.name.$invalid" class="help-block">
  													<p ng-show="workareaForm.name.$error.required">
  														{{ 'name field is required' | translate }}
  													</p>
  												</span>
  											</div>
  										</div>
  									</div>
  								</div>
  								  								<div class="row">
  									<div class="col-md-12">
  										<div class="form-group" ng-class="{ 'has-error' : submitted && workareaForm.description.$invalid }">
  											<label for="description" class="col-md-4 control-label">{{ 'description' | translate }}</label>
  											<div class="col-md-8">
  												<input name="description" readonly="readonly" type="text" class="form-control" data-ng-model="workarea.description" id="description" placeholder="{{ 'description' | translate }}" autocomplete="off"  >
  												<span ng-show="submitted && workareaForm.description.$invalid" class="help-block">
  													<p ng-show="workareaForm.description.$error.required">
  														{{ 'description field is required' | translate }}
  													</p>
  												</span>
  											</div>
  										</div>
  									</div>
  								</div>
  								  					<div class="form-actions">
  						<div class="row">
  							<div class="col-md-6">
  							</div>
  							<div class="col-md-6">
  								<div class="row">
  									<div class="col-md-offset-3 col-md-9">
  										<a href="/#/workareas/edit/{{workarea.id}}" class="btn btn-circle blue-madison">{{ 'Edit' | translate }}</a>
  										<a ui-sref="workareasList" class="btn btn-circle default">{{ 'Back to list' | translate }}</a>
  									</div>
  								</div>
  							</div>
  						</div>
  					</div>
