              <section ng-controller="BuildingsCtrl" data-ng-init="findOne()">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="portlet light bordered">
          <div class="portlet-title">
            <div class="caption font-green-sharp">
              {{ 'View' | translate }}
            </div>
          </div>
          <div class="portlet-body form">
            <!-- BEGIN FORM-->
            <form name="buildingForm" class="form-horizontal" role="form" >
              <div class="form-body">
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && buildingForm.name.$invalid }">
      <label for="name" class="col-md-4 control-label">{{ 'building-name' | translate }}</label>
      <div class="col-md-8">
        <input name="name" readonly="readonly" type="text" class="form-control" data-ng-model="building.name" id="name" placeholder="{{ 'building-name' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && buildingForm.taxNumber.$invalid }">
      <label for="taxNumber" class="col-md-4 control-label">{{ 'building-taxNumber' | translate }}</label>
      <div class="col-md-8">
        <input name="taxNumber" readonly="readonly" type="text" class="form-control" data-ng-model="building.taxNumber" id="taxNumber" placeholder="{{ 'building-taxNumber' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>
                                
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && building.workstation_id.$invalid }">
      <label for="workstation_id" class="col-md-4 control-label">{{ 'building-workstation' | translate }}</label>
      <div class="col-md-8">
        <input name="workstation_id" readonly="readonly" type="text" class="form-control" data-ng-model="building.workstation_id.name" id="workstation_id" placeholder="{{ 'building-workstation_id' | translate }}" autocomplete="off" required >
      </div>
    </div>
  </div>
</div>

                                            
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && buildingForm.lov_building_status.$invalid }">
      <label for="lov_building_status" class="col-md-4 control-label">{{ 'building-lov_building_status' | translate }}</label>
      <div class="col-md-8">
        <span load-lovtype="BUILDING_STATUS" load-lovtype-value="{{building.lov_building_status}}" ></span>
      </div>
    </div>
  </div>
</div>

                                    
<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
    <div class="form-group" ng-class="{ 'has-error' : submitted && buildingForm.description.$invalid }">
      <label for="description" class="col-md-4 control-label">{{ 'building-description' | translate }}</label>
      <div class="col-md-8">
        <input name="description" readonly="readonly" type="text" class="form-control" data-ng-model="building.description" id="description" placeholder="{{ 'building-description' | translate }}" autocomplete="off"  >
      </div>
    </div>
  </div>
</div>
                                
                <div class="form-actions">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                      <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                          <a acl-check="buildingsEdit" href="/#/buildings/edit/{{building.id}}" class="btn blue-madison ">{{ 'Edit' | translate }}</a>
                          <a href="javascript:;" ui-sref="buildingsList" class="btn default ">{{ 'Back to buildings list' | translate }}</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
            <tabset vertical="false" type="pills">
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
                <tab heading="{{'Object'|translate}}">
                    <div class="jumbotron">
                        <span>Related Object</span>
                    </div>
                </tab>
          </tabset>
        </div>
      </div>
  </section>
