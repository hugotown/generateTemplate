              <style media="screen">
  /**Added in order to autocomplete works fine*/
  .md-scroll-mask
  {
    position: initial;
  }
  </style>
  <section ng-controller="GroupsController" data-ng-init="prepareData()">
    <div class="panel ">
      <div class="panel-heading bg-blue-madison text-center">
        <h2 class="panel-title">{{ 'Groups' | translate }}</h2>
      </div>
    </div>
        <div class="portlet box blue-madison">
      <div class="portlet-title">
        <div class="caption">
          {{ 'Create' | translate }}
        </div>
        <div class="tools">
          <a href="javascript:;" ng-click="prepareData()" class="reload"></a>
        </div>
      </div>
      <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form name="groupForm" class="form-horizontal" role="form" data-ng-submit="create(groupForm.$valid)" novalidate>
          <div class="form-body">
                              <div class="row">
                  <div class="col-md-12">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.name.$invalid }">
                      <label for="name" class="col-md-4 control-label">{{ 'name' | translate }}</label>
                      <div class="col-md-8">
                        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="{{ 'name' | translate }}" required autocomplete="off">
                        <span ng-show="submitted && groupForm.name.$invalid" class="help-block">
                          <p ng-show="groupForm.name.$error.required">
                            {{ 'name field is required' | translate }}
                          </p>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                                  <div class="row">
                  <div class="col-md-12">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.status.$invalid }">
                      <label for="status" class="col-md-4 control-label">{{ 'status' | translate }}</label>
                      <div class="col-md-8">
                        <input name="status" type="text" class="form-control" data-ng-model="status" id="status" placeholder="{{ 'status' | translate }}" required autocomplete="off">
                        <span ng-show="submitted && groupForm.status.$invalid" class="help-block">
                          <p ng-show="groupForm.status.$error.required">
                            {{ 'status field is required' | translate }}
                          </p>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                                  <div class="row">
                  <div class="col-md-12">
                    <div class="form-group" ng-class="{ 'has-error' : submitted && groupForm.description.$invalid }">
                      <label for="description" class="col-md-4 control-label">{{ 'description' | translate }}</label>
                      <div class="col-md-8">
                        <input name="description" type="text" class="form-control" data-ng-model="description" id="description" placeholder="{{ 'description' | translate }}" required autocomplete="off">
                        <span ng-show="submitted && groupForm.description.$invalid" class="help-block">
                          <p ng-show="groupForm.description.$error.required">
                            {{ 'description field is required' | translate }}
                          </p>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>

                  
                <div class="form-actions">
                    <div class="row">
                        <div class="col-md-6">
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-offset-3 col-md-9">
                                    <button type="submit" class="btn btn-circle blue-madison">{{ 'Save' | translate }}</button>
                                    <a ng-href="/workstation/list" class="btn btn-circle default">{{ 'Cancel' | translate }}</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
